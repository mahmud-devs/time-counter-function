<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="css/script.css" />
    </head>
    <body class="body">
        <div class="hour main--div">
            <h3>Hour</h3>
            <input type="text" class="hourInput">
            <div class="btn">
                <button class="start">start</button>
                <button class="end">end</button>
            </div>
            <h4 class="time">00</h4>
        </div>
        
        <div class="minute main--div">
            <h3>minute</h3>
            <input type="text" class="minuteInput">
            <div class="btn">
                <button class="start2 btno">start</button>
                <button class="end2 btno">end</button>
            </div>
            <h4 class="minutetime">00</h4>
        </div>

        <div class="second main--div">
            <h3>second</h3>
            <input type="text" class="secondInput">
            <div class="btn">
                <button class="start3 btno">start</button>
                <button class="end3 btno">end</button>
            </div>
            <h4 class="secondtime">00</h4>
        </div>




        <script src="js/main.js"></script>
    </body>
</html>
